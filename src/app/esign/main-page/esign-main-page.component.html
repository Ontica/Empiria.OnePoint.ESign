<div class="row red-border-bottom">
  <div class="columns small-11">
    <emp-one-esign-nav-bar (selectOption)="onChangeOption($event)"></emp-one-esign-nav-bar>
  </div>
  <div class="columns small-1">
    <div class="small-label " style="float:right; padding-top:5px;">
      <span>
        <a (click)="onChangeOption('mylog')">Bit√°cora</a>
      </span>
    </div>
  </div>
</div>

<ng-container *ngIf="option === 'mylog'">
  <emp-one-esign-log></emp-one-esign-log>
</ng-container>

<ng-container *ngIf="option !== 'mylog'">
  <div class="row">
    <div class="{{leftContainerClass}}" style="padding-top:20px;">

      <div [ngSwitch]="option">

        <ng-container *ngSwitchCase="'search'">
          <emp-one-esign-documents-search
              (displayDocument)="onDisplayDocument($event)">
          </emp-one-esign-documents-search>
        </ng-container>

        <ng-container *ngSwitchDefault>
          <emp-one-esign-grid
              [documentType]="option"
              (displayDocument)="onDisplayDocument($event)">
          </emp-one-esign-grid>
        </ng-container>

      </div>
    </div>
    <div *ngIf="isDocumentDisplayed" style="padding-top:20px;">
      <div class="columns small-12 show-for-small-only">
        <div class="row">
          <div class="columns">
            <span style="float:right;">
              <i class="fa fa-times" (click)="onHideDocument()"></i>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="columns">
            <div style="width:100%; height:65vh;">
              <emp-one-esign-document-viewer
                  [documentURI]="documentURI"
                  (hideDocument)="onHideDocument()">
              </emp-one-esign-document-viewer>
            </div>
          </div>
        </div>
      </div>
      <div class="columns small-8 show-for-medium">
        <div class="row">
          <div class="columns">
            <span style="float:right;">
              <i class="fa fa-times" (click)="onHideDocument()"></i>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="columns small-12">
            <div style="width:100%; height:65vh;">
              <emp-one-esign-document-viewer
                  [documentURI]="documentURI"
                  (hideDocument)="onHideDocument()">
              </emp-one-esign-document-viewer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
